<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Internal Script</title>
    <base href="https://www.tutorialspoint.com/" />
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script type="text/JavaScript">

        async function enableProvider() {
            if (window.ethereum) {
                let web3 = new Web3(ethereum);
                try {
                    // Request account access if needed
                    await ethereum.enable()
                    then((addresses) => {
                        dispatch(setMetamaskState(MetamaskStatus.UNLOCKED))
                        dispatch(setMetamaskAddresses(addresses))
                    })

                } catch (error) {
                    dispatch(setMetamaskState(MetamaskStatus.USER_DENIED_ACCESS))
                }
            }
        }


        function getCurrentProvider() {

        if (!window.web3) return 'unknown';

        if (window.web3.currentProvider.isMetaMask)
            return 'metamask';

        if (window.web3.currentProvider.isTrust)
            return 'trust';

        if (window.web3.currentProvider.isGoWallet)
            return 'goWallet';

        if (window.web3.currentProvider.isAlphaWallet)
            return 'alphaWallet';

        if (window.web3.currentProvider.isStatus)
            return 'status';

        if (window.web3.currentProvider.isToshi)
            return 'coinbase';

        if (typeof window.__CIPHER__ !== 'undefined')
            return 'cipher';

        if (window.web3.currentProvider.constructor.name === 'EthereumProvider')
            return 'mist';

        if (window.web3.currentProvider.constructor.name === 'Web3FrameProvider')
            return 'parity';

        if (window.web3.currentProvider.host && window.web3.currentProvider.host.indexOf('infura') !== -1)
            return 'infura';

        if (window.web3.currentProvider.host && window.web3.currentProvider.host.indexOf('localhost') !== -1)
            return 'localhost';

        return 'unknown';
        }

        function PrintProvider() {
            alert(getCurrentProvider());
        }

/**/</script>
</head>

<body>
    <input type="button" onclick="enableProvider();" name="id1" value="enable" />
    <input type="button" onclick="PrintProvider();" name="id2" value="provider" />

</body>

</html>
